<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Card</title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        var firstName = $('#fname').val();
        var lastName = $('#lname').val();
        var description = $('#desc').val();
        $('.sideCards').append(`<div class="contactCard"><h2>${firstName} ${lastName}</h2><p>${description}</p></div>`);
        $('input, textarea').val(null);
      });
    });
  </script>
  <style>
  input {
    width: 300px;
  }
  .container {
    display: flex
  }
  .width50 {
    width: 550px;
  }

  .contactCard {
    border: 2px solid black;
    padding: 20px;
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
  <div class="container">
  <div class="width50 inputName">
    <label for="fname">First Name: </label>
    <input type="text" id="fname"><br><br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname">
    <p>Description</p>
    <textarea name="desc" cols="50" rows="10" placeholder="Enter description" id="desc"></textarea><br>
    <button>Add User</button>
  </div>
  <div class="width50 sideCards">
    <!-- <div class="contactCard">
      <h2>Raphy Rivas</h2>
      <p>Description</p>
    </div> -->
  </div>
  </div>
</body>
</html>
