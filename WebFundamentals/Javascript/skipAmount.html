  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skip amount</title>
  <script>
     /* start point, end point, and skip amount example: printRange(2, 10, 2);
      Would print 2 4 6 8 */

      function printRange(start, end, skip) {
        var firstNum = start;
        for(var i = start; i < end; i+=skip){
          console.log(i + '\n');
        }
      }

      printRange(2, 10, 2);
  </script>
