  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Numbers Only</title>
  <script>
  function numbersOnly(arr) {
  for(var i = 0; i < arr.length; i++){
    if(typeof arr[i] !== "number"){
      arr.splice(i, 1);
    }
  }
  return arr;
}

numbersOnly([1, "apple", -3, "orange", 0.5]);
  </script>
